    <!-- 
			This carousel example is created with jQuery and the carouFredSel-plugin.
			http://jquery.com
			http://caroufredsel.frebsite.nl
		-->
    <meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
    <meta name="description" value="An image gallery example showing one image with a horizontal thumbnail carousel below the image centering the selected thumbnail." />
    <meta name="keywords" value="diashow, slideshow, gallery, thumbnails, slider, carousel, example, imageviewer" />
    <title>Image gallery with a horizontal thumbnail carousel</title>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="jquery.carouFredSel-6.0.4-packed.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('#thumbs').carouFredSel({
                synchronise: ['#images', false, true],
                auto: false,
                width: 450,
                items: {
                    visible: 3,
                    start: -1
                },
                scroll: {
                    onBefore: function (data) {
                        data.items.old.eq(1).removeClass('selected');
                        data.items.visible.eq(1).addClass('selected');
                    }
                },
                prev: '#prev',
                next: '#next'
            });

            $('#images').carouFredSel({
                auto: false,
                items: 1,
                scroll: {
                    fx: 'fade'
                }
            });

            $('#thumbs img').click(function () {
                $('#thumbs').trigger('slideTo', [this, -1]);
            });
            $('#thumbs img:eq(1)').addClass('selected');
        });
		</script>

        #donate-spacer

        #donate p, #donate form
